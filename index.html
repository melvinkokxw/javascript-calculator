<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/master.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <span class="input">input</span>
        <span class="output">output</span>
      </div>

      <div class="button" id="clear">
        <span>C</span>
      </div>

      <div class="button" id="allClear">
        <span>AC</span>
      </div>

      <div class="button" id="backspace">
        <span><-</span>
      </div>

      <div class="button operator" id="divide">
        <span>/</span>
      </div>

      <div class="button" id="seven">
        <span>7</span>
      </div>

      <div class="button" id="eight">
        <span>8</span>
      </div>

      <div class="button" id="nine">
        <span>9</span>
      </div>

      <div class="button operator" id="multiply">
        <span>x</span>
      </div>

      <div class="button" id="four">
        <span>4</span>
      </div>

      <div class="button" id="five">
        <span>5</span>
      </div>

      <div class="button" id="six">
        <span>6</span>
      </div>

      <div class="button operator" id="subtract">
        <span>-</span>
      </div>

      <div class="button" id="one">
        <span>1</span>
      </div>

      <div class="button" id="two">
        <span>2</span>
      </div>

      <div class="button" id="three">
        <span>3</span>
      </div>

      <div class="button operator" id="add">
        <span>+</span>
      </div>

      <div class="button" id="zero">
        <span>0</span>
      </div>

      <div class="button" id="point">
        <span>.</span>
      </div>

      <div class="button operator" id="equal">
        <span>=</span>
      </div>
    </div>
  </body>
</html>
